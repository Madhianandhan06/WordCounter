<head>
    <link rel="stylesheet" href="word.css">
    <title>Word counter</title>
</head>
<body>

<div class="container">
  <h2>Live Word & Character Counter</h2>
    <textarea id="textInput" placeholder="Type something..." rows="8" cols="50"></textarea>
        <div class="stats">
            <p>Words: <span id="wordCount">0</span></p>
            <p>Characters: <span id="charCount">0</span></p>
        </div>
</div>
<script src="word.js"></script>
</body>
